<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Բանաստեղծություններ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-cream-50 min-h-screen font-serif">
    <!-- Toggle Button (слева) -->
    <button id="menu-btn" class="fixed top-6 left-4 z-[10000] bg-[#6C1D2B] text-white p-3 rounded-md shadow-lg">
        <i data-feather="menu"></i>
    </button>

    <!-- Sidebar -->
    <div class="fixed top-0 left-0 h-full z-[9999]">
        <nav id="sidebar"
            class="fixed top-0 left-0 h-full w-64 bg-[#6C1D2B] text-white z-50 shadow-lg transform -translate-x-full transition-transform duration-300">

            <!-- Back Button справа -->
            <div class="p-6 border-b border-white/20 flex justify-end items-center">
                <a href="index.html"
                    class="w-12 h-12 flex items-center justify-center bg-[#6C1D2B] text-white text-3xl font-extrabold rounded-md hover:bg-[#7B1C2A] transition">
                    ←
                </a>
            </div>

            <!-- Navigation -->
            <ul class="mt-6 space-y-4 px-6 text-lg">
                <li><a href="songs.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Երգեր</a>
                </li>

                <li><a href="poems.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Բանաստեղծություններ
                        (տեսահոլովակներ)</a></li>

                <li><a href="kensagrucyun.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Կենսագրություն</a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <h1 class="text-maroon-800 text-5xl md:text-6xl text-center mb-16 font-bold tracking-wider">Բանաստեղծություններ
        </h1>

        <div class="space-y-12">

            <!-- Poem Card 1 -->
            <article class="bg-white rounded-xl shadow-lg overflow-hidden transition-all hover:shadow-xl">
                <div class="px-8 pt-8">
                    <h2 class="text-maroon-700 text-3xl font-semibold mb-6">Կարդում է ՀՀ վաստակավոր արտիստ ՍԻԼՎԱ
                        ՅՈՒԶԲԱՇՅԱՆԸ</h2>
                </div>
                <div class="aspect-w-16 aspect-h-9 bg-black overflow-hidden">
                    <video controls class="w-full h-full object-cover">
                        <source src="video/vd1.mp4" type="video/mp4">
                        Ձեր դիտարկիչը չի աջակցում վիդեո ձևաչափին։
                    </video>
                </div>
            </article>

            <!-- Poem Card 2 -->
            <article class="bg-white rounded-xl shadow-lg overflow-hidden transition-all hover:shadow-xl">
                <div class="px-8 pt-8">
                    <h2 class="text-maroon-700 text-3xl font-semibold mb-6">Ավետիք Իսահակյան-«Զարոյին ու
                        Շուշիկին»-պոեզիա</h2>
                </div>
                <div class="aspect-w-16 aspect-h-9 bg-black overflow-hidden">
                    <video controls class="w-full h-full object-cover">
                        <source src="video/vd2.mp4" type="video/mp4">
                        Ձեր դիտարկիչը չի աջակցում վիդեո ձևաչափին։
                    </video>
                </div>
            </article>

            <!-- Poem Card 3 -->
            <article class="bg-white rounded-xl shadow-lg overflow-hidden transition-all hover:shadow-xl">
                <div class="px-8 pt-8">
                    <h2 class="text-maroon-700 text-3xl font-semibold mb-6">Ավետիք Իսահակյան - Սիրո վեպը</h2>
                </div>
                <div class="aspect-w-16 aspect-h-9 bg-black overflow-hidden">
                    <video controls class="w-full h-full object-cover">
                        <source src="video/vd3.mp4" type="video/mp4">
                        Ձեր դիտարկիչը չի աջակցում վիդեո ձևաչափին։
                    </video>
                </div>
            </article>

        </div>

        <script>
            feather.replace(); // иконки

            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            let sidebarOpen = false;

            menuBtn.addEventListener('click', () => {
                sidebarOpen = !sidebarOpen;
                sidebar.style.transform = sidebarOpen ? 'translateX(0)' : 'translateX(-100%)';
            });

            // Если у тебя есть кнопка openSidebar/closeSidebar
            const openBtn = document.getElementById('openSidebar'); // твоя кнопка
            const closeBtn = document.getElementById('closeSidebar'); // твоя кнопка

            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                });
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                });
            }
        </script>
    </main>

    <script>
        feather.replace();
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: {
                            600: '#800000',
                            700: '#660000',
                            800: '#4d0000',
                        },
                        cream: {
                            50: '#f8f5f0',
                            100: '#f1ebe0',
                        }
                    },
                    fontFamily: {
                        serif: ['Cormorant Garamond', 'serif']
                    }
                }
            }
        }
    </script>


</body>

</html>
