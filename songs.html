<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Երգեր</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-[#F8F4EE] min-h-screen">
    <!-- Toggle Button (слева) -->
    <button id="menu-btn" class="fixed top-6 left-4 z-[10000] bg-[#6C1D2B] text-white p-3 rounded-md shadow-lg">
        <i data-feather="menu"></i>
    </button>

    <!-- Sidebar -->
    <div class="fixed top-0 left-0 h-full z-[9999]">
        <nav id="sidebar"
            class="fixed top-0 left-0 h-full w-64 bg-[#6C1D2B] text-white z-50 shadow-lg transform -translate-x-full transition-transform duration-300">

            <!-- Back Button справа -->
            <div class="p-6 border-b border-white/20 flex justify-end items-center">
                <a href="index.html"
                    class="w-12 h-12 flex items-center justify-center bg-[#6C1D2B] text-white text-3xl font-extrabold rounded-md hover:bg-[#7B1C2A] transition">
                    ←
                </a>
            </div>

            <!-- Navigation -->
            <ul class="mt-6 space-y-4 px-6 text-lg">
                <li><a href="songs.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Երգեր</a>
                </li>

                <li><a href="poems.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Բանաստեղծություններ
                        (տեսահոլովակներ)</a></li>

                <li><a href="kensagrucyun.html"
                        class="block px-3 py-2 rounded-md hover:text-[#6C1D2B] hover:bg-[#F8F4EE] hover:shadow-lg">Կենսագրություն</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 font-playfair mb-6">Երրգեր</h1>
            <div class="flex justify-center">
                <div class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white shadow-md overflow-hidden">
                    <img src="./img/isahakyan.png" alt="Ավետիք  Իսահակյան" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div class="flex justify-center">
            <div class="grid grid-cols-1 gap-4 w-full max-w-2xl">
                <!-- Song 1 -->
                <div class="song-card w-full bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2">**********</h3>
                    <audio controls class="w-full">
                        <source src="./audio/song1.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <!-- Song 2 -->
                <div class="song-card w-full bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2">**********</h3>
                    <audio controls class="w-full">
                        <source src="./audio/song2.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <!-- Song 3 -->
                <div class="song-card w-full bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2">**********</h3>
                    <audio controls class="w-full">
                        <source src="./audio/song3.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <!-- Song 4 -->
                <div class="song-card w-full bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2">*********</h3>
                    <audio controls class="w-full">
                        <source src="./audio/song4.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <!-- Song 5 -->
                <div class="song-card w-full bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2">***********</h3>
                    <audio controls class="w-full">
                        <source src="./audio/song5.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>

        <script>
            feather.replace(); // иконки

            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            let sidebarOpen = false;

            menuBtn.addEventListener('click', () => {
                sidebarOpen = !sidebarOpen;
                sidebar.style.transform = sidebarOpen ? 'translateX(0)' : 'translateX(-100%)';
            });

            // Если у тебя есть кнопка openSidebar/closeSidebar
            const openBtn = document.getElementById('openSidebar'); // твоя кнопка
            const closeBtn = document.getElementById('closeSidebar'); // твоя кнопка

            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                });
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                });
            }
        </script>
    </main>

    <!-- Footer Space -->
    <div class="h-32"></div>

</body>

</html>
